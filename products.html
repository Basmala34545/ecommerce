<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/products.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <div class="container header-top-content">
                <div class="header-text">
                    Free shipping for all orders over $50
                </div>
                <div class="header-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
        <div class="container header-main-content">
            <a href="main.html" class="logo">My<span>E-commerce</span></a>

            <ul class="main-menu">
                <li><a href="register.html">Registration</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="./aboutUs.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./favourite.html">favourite</a></li>
            </ul>

            <div class="header-icons">
                <div style="position: relative;">
                    <input id="searchInput" type="text" placeholder="Search product/game..."
                        style="padding: 6px 30px 6px 12px; border: 1px solid #ccc; border-radius: 20px;">
                    <button onclick="searchProduct()"
                        style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        <i class="fas fa-search" style="color: #e65540;"></i>
                    </button>
                </div>
                <div class="icon-cart">
                    <!-- <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                    </svg> -->
                    <i class="fas fa-shopping-cart"></i>
                    <span>0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <div class="section-title">
                <h2>Our Perfumes Collection</h2>
                <p>Browse our premium selection of luxury fragrances</p>
            </div>
            <div class="product-tabs">
                <button class="tab-btn active">All</button>
                <button class="tab-btn">Women</button>
                <button class="tab-btn">Men</button>
                <button class="tab-btn">Unisex</button>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </section>

    <!-- Cart Tab -->
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <script src="./js/products.js"></script>
</body>
</html>
